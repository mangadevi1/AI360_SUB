<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI 360 | Coming Soon</title>

    <!-- Favicon (FontAwesome Home Icon) -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/25/25694.png" type="image/png">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Page Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: #3a0f28; /* Dark Purple Background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        /* Stars Background */
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate, rotateStar 10s infinite linear;
        }

        /* Twinkle effect */
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Circular motion */
        @keyframes rotateStar {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        /* Keep existing content above the stars */
        .container {
            max-width: 600px;
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        /* AI360 Title */
        .ai-title {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: white;
        }

        /* Heading */
        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        /* Subtitle */
        p {
            font-size: 1.5rem;
            margin: 20px 0;
            padding-bottom: 20px;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80px;
        }

        .time-box span {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .label {
            font-size: 1rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Stars Background -->
    <div class="stars-container"></div>

    <div class="container">
        <div class="ai-title">AI360</div> <!-- AI360 Title -->
        <h1>COMING SOON</h1>
        <p>âœ¨Stay tuned something amazing is on the horizon!ðŸŒ…</p>
        
        <div class="countdown">
            <div class="time-box">
                <span id="days">3</span> 
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Generate multiple stars
        const starContainer = document.querySelector(".stars-container");

        function createStars() {
            for (let i = 0; i < 100; i++) { // 100 stars for more effect
                let star = document.createElement("div");
                star.classList.add("star");
                
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let size = Math.random() * 3 + 1;
                let duration = Math.random() * 2 + 1;
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s, ${duration * 5}s`;

                starContainer.appendChild(star);
            }
        }

        createStars();

        // Countdown starts from exactly 4 days (96 hours)
        let timeLeft = 4 * 24 * 60 * 60; // 4 days in seconds

        function updateCountdown() {
            const days = Math.floor(timeLeft / (60 * 60 * 24));
            const hours = Math.floor((timeLeft % (60 * 60 * 24)) / (60 * 60));
            const minutes = Math.floor((timeLeft % (60 * 60)) / 60);
            const seconds = Math.floor(timeLeft % 60);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            } else {
                document.querySelector(".countdown").innerHTML = "<h2>We're Live!</h2>";
            }
        }

        updateCountdown();
    </script>

</body>
</html>
